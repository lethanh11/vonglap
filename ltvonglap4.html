<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia hết cho 5 trong dãy fibonacci</title>
</head>

<body>
    <script>
        let a = 1;
        let b = 1;
        let c;
        for (i = 0;  ; i++) {
                c = a + b;
                a = b;
                b = c;
            if (c % 5 === 0) {
                break;
            }
        } document.write(c);
    </script>
</body>

</html>
