<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
    <script>
        let number = 100;
        for(let i=1;i<number;i++) {
            if(i===99) {
            document.write('Đã hoàn thành');
            break; }
        }
    </script>
</body>
</html>
