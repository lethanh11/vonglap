<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game đoán số</title>
</head>

<body>
    <h2>Game Đoán Số Trúng Thưởng</h2>
    <div>
        <button onclick="start()">Chơi</button>
    </div>
    <script>
        function start() {
            let a = +prompt('Nhập vào một số thứ nhất trong khoảng bạn muốn đoán ');
            let b = +prompt('Tới số thứ 2 trong khoảng bạn muốn đoán');
            let dem = 0;
            while ((dem < a || dem > b)) {
                dem = Math.round(Math.random() * 101);
            }
            let input = +prompt('Nhập số bạn muốn đoán trong khoảng bạn vừa cho');
            let count = 0;
            while (true) {
                if (input < dem) {
                    alert('Nhỏ quá đấy ');
                }
                if (input > dem) {
                    alert('To Quá trời');
                }
                if (input === dem) {
                    alert('Bingo!Con số may mắn hôm nay của bạn là :' + dem);
                    break;
                }
                if (count === 2) {
                    alert('Quá 3 lượt mất rồi');
                    break;
                }
                input=+prompt('Nhập vào một số bạn muốn đoán lại');
                count +=1;
            }
        }
    </script>
</body>

</html>
