<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TỔng 20 số đầu</title>
</head>
<body>
    <script>
        let so1 = 1;
        let so2 = 1;
        let n = 20;
        let i = 3 , tam;
        let sum=2;
        while (i <= n) {
            tam = so1 + so2;
            so1 = so2;
            so2 = tam;
            i++;
            sum=sum+tam;
        } document.write('tổng 20 số đầu tiên =' + sum );
</script>
</body>
</html>
