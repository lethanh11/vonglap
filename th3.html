<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng các giá trị</title>
</head>
<body>
    <script>
        let num = 0;
        let total = 0;
        while(num != -1) {
            num = +prompt("Nhập vào số: ");          
            total += num;
        }
        document.write(total);

    </script>
</body>
</html>
