<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>

<body>
    <script>
            let a = 1;
            let b = 1;
            let n = 20;
            let i = 3, c;
            document.write(1 + '<br>');
            document.write(1 + '<br>' );
            while (i <= n) {
                c = a + b;
                a = b;
                b = c;
                i++;
                document.write(c + '<br>');
            }
    </script>
</body>

</html>
